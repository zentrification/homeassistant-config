      state: on
      hvac_mode: cool
      temperature: 77
    group.lights:
      state: off
    switch.tv:
      state: off

- name: Movie Time
  entities:
    switch.tv:
      state: on
    switch.rotel_input_1:
      state: on
    group.lights_tv:
      state: off
    light.bedroom1:
      state: off
    light.office1:
      state: off

